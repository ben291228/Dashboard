<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #3E2723;
            color: #FFF3E0;
            font-family: 'Playfair Display', serif;
        }
        .container {
            margin-top: 50px;
            background-color: #5D4037;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
</head>
<body>

    <div class="sidebar">
        <h4>Menú</h4>
        <input type="text" class="form-control" placeholder="Buscar...">
        <button class="btn btn-light w-100 mt-2">Ajustes</button>
        <button class="btn btn-light w-100 mt-2" onclick="location.href='dashboard.html'">Dashboard</button>
        <button class="btn btn-light w-100 mt-2" onclick="location.href='estadisticas.html'">Estadísticas</button>
        <button class="btn btn-light w-100 mt-2" onclick="location.href='comentarios.html'">Comentarios</button>
        <button class="btn btn-light w-100 mt-2" onclick="location.href='tablas.html'">Tablas</button>
                
    
    </div>


    <div class="container text-center">
        <h2>Estadísticas Generales</h2>
        <p>Datos de ejemplo:</p>
        <ul class="list-group">
            <li class="list-group-item">Usuarios activos: 1,250</li>
            <li class="list-group-item">Ingresos mensuales: $12,500</li>
            <li class="list-group-item">Tasa de crecimiento: 15%</li>
        </ul>
        <canvas id="myChart" width="400" height="200"></canvas>
        <button onclick="location.href='dashboard.html'" class="btn btn-primary mt-3">Volver al Dashboard</button>
    </div>
    
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Usuarios nuevos',
                    data: [50, 100, 200, 400, 600, 800],
                    backgroundColor: 'rgba(212, 163, 115, 0.7)',
                    borderColor: 'rgba(212, 163, 115, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
