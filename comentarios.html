<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #3E2723;
            color: #FFF3E0;
            font-family: 'Playfair Display', serif;
        }
        .container {
            margin-top: 50px;
            background-color: #5D4037;
            padding: 20px;
            border-radius: 10px;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #4E342E;
            padding: 20px;
        }
        .sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            background-color: #6D4C41;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .sidebar button:hover {
            background-color: #8D6E63;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
</head>
<body>
    <div class="sidebar">
        <button onclick="location.href='dashboard.html'">Dashboard</button>
        <button onclick="location.href='estadisticas.html'">Estadísticas</button>
        <button onclick="location.href='comentarios.html'">Comentarios</button>
        <button onclick="location.href='tablas.html'">Tablas</button>
    </div>
    <div class="container text-center" style="margin-left: 270px;">
        <h2>Sección de Comentarios</h2>
        <div>
            <textarea id="nuevoComentario" class="form-control" placeholder="Escribe tu comentario..."></textarea>
            <button class="btn btn-primary mt-2" onclick="agregarComentario()">Publicar</button>
        </div>
        <ul id="listaComentarios" class="list-group mt-3">
        </ul>
    </div>
    <script>
        function agregarComentario() {
            let texto = document.getElementById("nuevoComentario").value;
            if (texto.trim() === "") return;
            let lista = document.getElementById("listaComentarios");
            let nuevoElemento = document.createElement("li");
            nuevoElemento.className = "list-group-item d-flex justify-content-between align-items-center";
            nuevoElemento.innerHTML = `<span contenteditable="true">${texto}</span>
                <button class="btn btn-danger btn-sm" onclick="this.parentElement.remove()">Eliminar</button>`;
            lista.appendChild(nuevoElemento);
            document.getElementById("nuevoComentario").value = "";
        }
    </script>
</body>
</html>
