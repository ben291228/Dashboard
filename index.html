<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #3E2723;
            color: #FFF3E0;
            font-family: 'Playfair Display', serif;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background-color: #5D4037;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #D4A373;
            border-color: #D4A373;
            color: #3E2723;
        }
        .btn-primary:hover {
            background-color: #8D6E63;
            border-color: #8D6E63;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyANd1n-bFrv_LQJL8IJUXjRHqn2htrLlBI",
            authDomain: "usuarios-722d3.firebaseapp.com",
            projectId: "usuarios-722d3",
            storageBucket: "usuarios-722d3.appspot.com",
            messagingSenderId: "244499361712",
            appId: "1:244499361712:web:e4fcfcb96c506e85083075",
            measurementId: "G-6QPTC2691B"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Manejar el inicio de sesión
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Inicio de sesión exitoso");
                        window.location.href = "dashboard.html"; // Redirige al dashboard
                    })
                    .catch((error) => {
                        alert("Error: " + error.message);
                    });
            });
        });
    </script>
    <title>Login and Dashboard</title>
</head>
<body>
    <div class="container text-center">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div> 
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <p class="mt-3">¿No tienes cuenta? <a href="register.html" class="text-warning">Regístrate</a></p>
    </div>
</body>
</html>
